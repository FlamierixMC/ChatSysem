main: main.Main
name: TTChatSystem
depend: [Essentials, Multiverse-Core, PermissionsEx]
version: 0.8
commands:
  csinfo:
    description: View info about ChatSystem.
    aliases: csi
  csreload:
    description: Reloads the chat configuration.
    permissions: cs.admin
    usage: /csreload
    aliases: csr
  cgreward:
    description: Give yourself a chatgame reward.
    permissions: cg.admin
    aliases: cgr
  cgskip:
    description: Skip the current chat game.
    permissions: cg.admin
    aliases: cgs
  cgforce:
    description: Forces the specified chat game to start.
    permissions: cg.admin
    usage: /cgf <name>
    aliases: cgf
  cgenable:
    description: Enable a chat game.
    permissions: cg.admin
    usage: /cgenable <name>
    aliases: cge
  cgdisable:
    description: Disable a chat game.
    permissions: cg.admin
    usage: /cgdisable <name>
    aliases: cgd